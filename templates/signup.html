{% extends "layouts/base.html" %}

{% block profile %}
  {% include "layouts/not_authorized.html" %}
{% endblock profile %}

{% block content %}
<div >
    <h2>Settings: Dr.Pepper</h2>
</div>

<div class="container mt-4">
    
    <form class="d-flex flex-column gap-3">

      <div class="row mb-3 d-flex align-items-center">
        
        <label for="questionTitle" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" required minlength = 5 placeholder="Enter Login">
        
        </div>
      </div>
  
     <div class="row mb-3 d-flex align-items-center">
        
        <label for="questionTitle" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" required minlength = 10 placeholder="Enter Email">
        </div>
      </div>
  
      <div class="row mb-3 d-flex align-items-center">
        
        <label for="tags" class="col-sm-2 col-form-label">NickName</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" required minlength = 5 placeholder="Write youre nickname here">
        </div>
      </div>


      <div class="row mb-3 d-flex align-items-center">
        
        <label for="questionTitle" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-4">
            <input type="password" class="form-control"  minlength="8" required>
            <div class="invalid-feedback">
              Your password must be at least 8 characters long.
            </div>
        </div>
      </div>
      <div class="row mb-3 d-flex align-items-center">
        
        <label for="questionTitle" class="col-sm-2 col-form-label">Repeat password</label>
        <div class="col-sm-4">
            <input type="password" class="form-control"  minlength="8" required>
        </div>
      </div>


      <div class="row mb-3 d-flex ">  
        <label for="questionTitle" class="col-sm-2 col-form-label">Upload Avatar</label>
        <div class="col-sm-6 d-flex flex-column" >
              <div class="input-group d-flex gap-3">
                <input type="file" class="form-control"  aria-label="Upload">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Choose</button>
              </div>
        </div>
      </div>
  
     
      <div class="row">
        <div class="col-sm-2"></div> 
        <div class="col-sm-4">
            <div class = "d-flex justify-content-center">
            <button class="btn btn-success" type="submit" >Register</button>
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2"></div> 
        <div class="col-sm-4">
            <div class = "d-flex justify-content-center">
            <a class="btn btn-sm btn-outline-success"  href="{% url "login" %}" >Already have an account? Log in </a>
            </div>
        </div>
      </div>

    </form>
  </div>

{% endblock content %}
