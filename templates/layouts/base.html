{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>base</title>
    <link rel="stylesheet" href={% static "css/bootstrap.min.css" %}>
    <style>
        
    </style>
  </head>
  <body>
    <header>
        <div class="d-flex align-items-center justify-content-between mb-5 p-3" style = "border-bottom: 1px solid black;">
          <a href="{% url "index" %}" class="badge rounded-pill text-bg-success m-3" style="font-size: 30px; text-decoration: none;">
            AskPupkin
          </a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <a class="btn btn-outline-success" type="submit" href = "{% url "ask" %}" >Ask</a>
              </form>
            
            <div class="d-flex gap-2">
               {% block profile %}
               
               {% endblock profile %}
                
            </div>
        </div>          
    </header>

    <main class="container mt-3">
        <div class="row">
              <div class="col-9 px-5">
                   {% block content %}

                   {% endblock  %}
              </div>
              <div class="col-3">
                
                  <section class="mb-2">
                      <h2>Popular Tags</h2>
                      <div class= "d-flex flex-wrap gap-2">
                        {% for tag in popular_tags %}
                          <a href = "{% url "tag" tag=tag.name %}"type="button" class="btn btn-outline-success">{{tag.name}}</a>
                        {% endfor %}
                      
                      </div>
                
                  </section>
                  <section>
                      <h2>Best Members</h2>
                      <ul class="list-group list-group-flush">
                          <li class="list-group-item"><a href="#">Member 1</a></li>
                          <li class="list-group-item"><a href="#">Member 2</a> </li>
                          <li class="list-group-item"><a href="#">Member 3</a></li>
                          <li class="list-group-item"><a href="#">Member 4</a> </li>
                          <li class="list-group-item"><a href="#">Member 5</a></li>
                        </ul>
                  </section>
                
              </div>
        </div>
              
    </main>
    <script src= {% static "js/bootstrap.min.js" %}>

    </script>
  </body>
</html>
